<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>ZamPan - visual programming language</title>
    <link rel="stylesheet" href="ZamPan.css">
  </head>
  <body>
    <hgroup id="header">
      <h1>ZamPan</h1>
      <h2>visual programming language</h2>
    </hgroup>

    <div id="content">
      <div id="canvasHolder">
        <canvas id="game"></canvas>
      </div>
      <div id="consoleHolder">
        <input type="button" id="bakeButton" value="Bake!" /><br />
        <input type="button" id="killButton" value="Kill!" /><br />
        <input type="button" id="momongaButton" value="Momonga!" />
      </div>
    </div>
    
    <div id="footer">
      (CC by)2012 ne_Sachirou
    </div>

    <script type="application/dart" src="ZamPan.dart"></script>
    <script src="dart.js"></script>
  </body>
</html>
